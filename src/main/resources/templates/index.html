<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<title>Inicio-Internal-Mail</title>
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/telefonica.png">
</head>
<body>
	<nav>
		<div class="logoh" th:href="@{/login}">
			<img src="./img/telefonica.png" class="imglogo">
			<a class="titulo">Telefónica-Internal Mail</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar sesión</a></li>
			</ul>
		</div>
	</nav>

	<div class="containerindex">
		<h4>
			Bienvenido <span sec:authentication="principal.username"></span>
		</h4>

		<div class="col-sm-12 col-md-7 col-lg-9 col-xxl-10 text-end mb-1">
			<div class="d-inline-block me-0 me-sm-3 float-start float-md-none">
			<!-- Delete Button Start -->
			<button
				class="btn btn-icon btn-icon-only btn-foreground-alternate shadow disabled delete-datatable"
				data-bs-delay="0"
				data-bs-toggle="tooltip"
				data-bs-placement="top"
				title="Delete"
				type="button">
				<i data-cs-icon="bin"></i>
			</button>
			<!-- Delete Button End -->
			</div>
		</div>

		<button class="openmodal" onclick="window.modal1.showModal();">MODAL</button>
		<dialog id="modal1">
		<h3>TABLA</h3>
		<h5>Agregar Acta</h5>
		<button onclick="window.modal1.close();"><span><i class="fa fa-user"></i></span></button>
	</dialog>
		
		<div class="d-grid gap-2 col-6 mx-auto">
			<label for="formFile" 
			class="form-label"></label>
			<input class="form-control" 
			type="file" 
			id="formFile"
			data-bs-toggle="tooltip" 
			data-bs-placement="right" 
			title="Selecciona el correo">
		</div>

		<!--<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<td th:text="${usuario.id}">ID</td>
					<td th:text="${usuario.nombre}">ID</td>
					<td th:text="${usuario.apellido}">ID</td>
					<td th:text="${usuario.email}">ID</td>
				</tr>
			</tbody>
		</table>-->
	</div>

	<!-- Latest compiled and minified JavaScript -->
	<script th:src="@{./js/modal.js}"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
